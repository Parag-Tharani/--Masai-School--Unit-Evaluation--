<html lang="en">
<head>

<body>
    <h1>Placeorder</h1>
    <label>Name:</label><input type="text">
    <label>Debit Card</label><input type="number" id="debitNum">
    <label>CVV</label><input type="number" id="cvv">
    <button id="button">Place Order</button>
</body>
<script>
        document.querySelector("#button").addEventListener("click",function(){
            event.preventDefault();

            if(document.querySelector("#debitNum").value.length == 16){
                if(document.querySelector("#cvv").value.length == 3){
                    alert("Payment Successful " + "Your order is placed")
                }else{
                    alert("Wrong Password")
                }
            }else{
                alert("Incorrect Info")
            }
        })
</script>
