<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery</title>
    
    <style>

        #container1{
            width: 102%;
            height: 70px;
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(219, 196, 61);
            margin-left: -10px;
            margin-top: -10px;
        }
        #container1>#logo{
            font-size: 40px;
            margin-left: 100px;
            font-family: cursive;
            color: rgb(255, 255, 255);
        }
        #container1>#rightNav{
            margin-right: 130px;
            font-size: 23px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #container1>#rightNav>a{
            text-decoration: none;
            margin-left: 40px;
            color: rgb(246, 246, 244);
        }


        #search{
            position: fixed;
            margin-top: 100px;
            margin-left: 40%;
            overflow:hidden;
            display: flex;
            align-items:flex-start;
        }
        #search>label{
            font-size: 28px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-right: 10px;
            color: black;
        }
        #search>#sear2{
            max-height: 600px;
        }
        #search>div>input{
            width: 200px;
            height: 40px;
            border: .5px solid black;
            border-radius: 20px;
            padding-left: 10px;
            color: black;
        }
        #search>div>div>p{
            max-width: 300px;
            height: 40px;
            color: white;
            margin-bottom: 5px;
            margin-top: 5px;
            padding: 10px;
            border-radius: 40px;
            background-color: rgba(121, 111, 57, 0.984)
        }

        *{
            text-decoration: none;
            color: white;
        }
        
    </style>
</head>
<body>
    <div id="container1">
        <div id="logo">Brewery</div>
        <div id="rightNav">
            <a href="./home.html">Home</a>
            <a href="./search.html">Search</a>
        </div>
    </div>

    <div id="search">
        <label>Search</label>
        <div id="sear1">
        <input type="search" placeholder="Type To Search..." oninput=fetchData() id="searId">
        <div id="sear2"></div>
    </div>
    </div>
</body>

<script>

    async function fetchData(){
        try {
            var search = document.querySelector("#searId").value
            let res = await fetch (`https://api.openbrewerydb.org/breweries/autocomplete?query=${search}`)
            let data = await res.json();

            displayData(data)
        } catch (error) {
            console.log(error)
        }
    }

    var container1 = document.querySelector("#sear2")
    function displayData(data){
        container1.innerHTML = ""
        data.forEach(dataId => {

            var p1 = dataId.id;
            
            var p2 = document.createElement("p");
            p2.innerText = dataId.name;

            p2.onclick = function(){
                buttonFn(p1)
            }

            container1.append(p2)
        });
    }

    function buttonFn(id){
        localStorage.setItem("brewid",id);
        container1.innerHTML = ""
        location.href = "ind.html"
    }
</script>
</html>
